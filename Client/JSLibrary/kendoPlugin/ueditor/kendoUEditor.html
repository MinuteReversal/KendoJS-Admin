<body>
    <div data-page="verification">
        <div class="title">
            UEditor
        </div>
        <div id="view">
            <textarea id="UEditor"
                      data-role="ueditor"
                      data-options=""
                      data-bind="value:ueditorValue"></textarea>
        </div>
        <script>
            var viewModel = kendo.observable({
                ueditorValue: "Hello"
            });

            kendo.bind($("#view"), viewModel);

            viewModel.set("ueditorValue", "abc");
        </script>
    </div>
